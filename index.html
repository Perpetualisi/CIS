<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conotex</title>
  </head>
  <body>
    <!-- Fixed wrapper to stabilize mobile layout -->
    <div class="app-wrapper">
      <div id="root"></div>
    </div>

    <!-- ===============================
         JS Fix for iOS Input Shaking
    ================================ -->
    <script>
      // 1️⃣ Dynamic viewport height (stabilizes vh)
      function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setVh);
      setVh();

      // 2️⃣ iOS input focus fix
      const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      if (isiOS) {
        const contactInputs = document.querySelectorAll('.contact-section input, .contact-section textarea, .contact-section select');

        contactInputs.forEach(input => {
          input.addEventListener('focus', () => {
            // small delay to wait for keyboard animation
            setTimeout(() => {
              input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
          });
        });
      }
    </script>

    <!-- Your React app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
