    <!-- Inline CSS (Contact Section + Responsive) -->
    <style>
      /* Contact Section */
      .contact-section { padding: 4rem 1.5rem 6rem; background: #f9f9f9; color: #222; position: relative; box-sizing: border-box; }
      .contact-container { max-width: 1200px; margin: 0 auto; text-align: center; }
      .section-title { font-size: 2rem; color: #0a74da; margin-bottom: 0.5rem; }
      .section-subtitle { font-size: 1rem; color: #555; margin-bottom: 2.5rem; }
      .contact-content { display: flex; justify-content: space-between; gap: 2rem; flex-wrap: wrap; }
      .contact-form { flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 1rem; }
      .contact-form input, .contact-form select, .contact-form textarea {
        width: 100%; padding: 0.8rem 1rem; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; line-height: 1.5; box-sizing: border-box; transition: all 0.3s ease;
      }
      .contact-form input:focus, .contact-form select:focus, .contact-form textarea:focus {
        border-color: #0a74da; outline: none; box-shadow: 0 0 8px rgba(10,116,218,0.3);
      }
      .contact-form textarea { min-height: 120px; resize: vertical; }
      .contact-btn { background: #0a74da; color: #fff; padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; width: 100%; transition: all 0.3s ease; }
      .contact-btn:hover { background-color: #005bb5; }
      .success-message { color: #00bfa5; margin-top: 0.5rem; font-weight: 500; }
      .contact-info { flex: 0.9; min-width: 250px; background: #fff; padding: 1.8rem; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.05); text-align: left; }
      .contact-info h3 { font-size: 1.5rem; margin-bottom: 1rem; color: #0a74da; }
      .contact-info p, .contact-info a { margin-bottom: 0.8rem; color: #0a74da; text-decoration: none; }
      .contact-info a:hover { text-decoration: underline; }

      /* Responsive */
      @media (max-width: 768px) { .contact-content { flex-direction: column; } .contact-form, .contact-info { width: 100%; } }
      @media (max-width: 480px) { .section-title { font-size: 1.8rem; } .section-subtitle { font-size: 0.95rem; } }
      body { overflow-y: auto; -webkit-overflow-scrolling: touch; font-family: 'Roboto', sans-serif; }
    </style>
  </head>

  <body>
    <!-- React App Root -->
    <div class="app-wrapper">
      <div id="root"></div>
    </div>

    <!-- iOS Input Focus Fix & Dynamic VH -->
    <script>
      function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setVh);
      setVh();

      const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (isiOS) {
        const contactInputs = document.querySelectorAll('.contact-section input, .contact-section textarea, .contact-section select');
        contactInputs.forEach(input => {
          input.addEventListener('focus', () => {
            document.body.style.position = 'relative';
            setTimeout(() => input.scrollIntoView({ behavior: 'smooth', block: 'center' }), 300);
          });
          input.addEventListener('blur', () => { document.body.style.position = ''; });
        });
      }
    </script>

    <!-- React Main Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
